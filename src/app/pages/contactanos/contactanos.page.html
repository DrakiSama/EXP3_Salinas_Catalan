<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
          defaultHref="/"
          text="Atras"
          color="primary"
          mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title class="header">Contactanos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button (click)="presentAlert()" expand="full" color="dark" shape="round">
    Mensaje
 </ion-button>
    <!-- Default -->
    <ion-button>Default</ion-button>

    <!-- Anchor -->
    <ion-button href="http://www.google.cl" target="_blank">Google</ion-button>
    <br>

        <!-- Colors -->
    <ion-button color="primary">Primary</ion-button>
    <ion-button color="secondary">Secondary</ion-button>
    <ion-button color="tertiary">Tertiary</ion-button>
    <ion-button color="success">Success</ion-button>
    <ion-button color="warning">Warning</ion-button>
    <ion-button color="danger">Danger</ion-button>
    <ion-button color="light">Light</ion-button>
    <ion-button color="medium">Medium</ion-button>
    <ion-button color="dark">Dark</ion-button>
    <br>
    <!-- Expand -->
    <ion-button expand="full" color="success">Full Button</ion-button>
    <ion-button expand="block">Block Button</ion-button>

    <!-- Round -->
    <ion-button shape="round" expand="full" color="dark" href="/action-sheet">Round Button</ion-button>
    <br>

    <!-- Fill -->
    <ion-button expand="full" fill="outline">Outline + Full</ion-button>
    <ion-button expand="block" fill="outline">Outline + Block</ion-button>
    <ion-button shape="round" fill="outline">Outline + Round</ion-button>
    <br>

    <!-- icons -->
    <ion-button>
      <ion-icon slot="start" name="star"></ion-icon>
      Left Icon
    </ion-button>
    
    <ion-button>
      Right Icon
      <ion-icon slot="end" name="star"></ion-icon>
    </ion-button>
    
    <ion-button>
      <ion-icon slot="icon-only" name="star"></ion-icon>
    </ion-button>

    <br>

    <!-- Sizes -->
    <ion-button size="large" color="danger">Large</ion-button>
    <ion-button color="warning">Default</ion-button>
    <ion-button size="small" color="success">Small</ion-button>

    <!-- inserte un boton de color x que ocupe el ancho del dispositivo
    con esquinas redondeadas y que al hacer click redireccione a un sitio 
    en nuevo target-->
    <br>
    <ion-button (click)="presentAlert()" expand="full" color="dark" shape="round">
       Mensaje
    </ion-button>
    
    <ion-button (click)="presentAlertPrompt()" expand="full" color="success"  shape="round">
      Ingresando Datos
    </ion-button>



</ion-content>
